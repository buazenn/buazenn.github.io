  <style>
    /* Additional styles for the listbox component */
    .listbox-container {
      position: relative;
      width: 100%;
    }
    
    .listbox-selected {
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--bg-light);
    }
    
    .listbox-dropdown {
      position: absolute;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background-color: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      margin-top: 4px;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .listbox-search {
      padding: 8px;
    }
    
    .listbox-option {
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
    }
    
    .listbox-option:hover, .listbox-option.selected {
      background-color: var(--bg-gray);
    }
    
    .listbox-no-results {
      padding: 10px 12px;
      text-align: center;
      color: #666;
    }
    
    .listbox-arrow {
      transition: transform 0.2s ease;
    }
    
    .listbox-arrow.open {
      transform: rotate(180deg);
    }
  </style>

  <script>
    // Sample data for dropdowns
    const brands = ["Volvo", "Volkswagen", "Ford", "Toyota", "BMW", "Mercedes"];
    const models = {
      Ford: ["Focus", "Mondeo", "Kuga", "Fiesta", "Transit"],
      Volkswagen: ["Golf", "Passat", "Tiguan", "Polo", "Arteon"],
      Volvo: ["XC60", "XC90", "V60", "S90", "V90"],
      Toyota: ["Corolla", "Yaris", "RAV4", "Camry", "Avensis"],
      BMW: ["Seria 3", "Seria 5", "X3", "X5", "i4"],
      Mercedes: ["Klasa C", "Klasa E", "GLC", "GLE", "Klasa S"]
    };
    const engines = {
      Ford: ["1.6 TDCi", "1.8 TDCi", "2.0 TDCi", "1.0 EcoBoost", "1.5 EcoBoost"],
      Volkswagen: ["1.9 TDI", "2.0 TDI", "1.4 TSI", "1.6 TDI", "2.0 TSI"],
      Volvo: ["D3", "D4", "D5", "T5", "T6"],
      Toyota: ["1.8 Hybrid", "2.0 D-4D", "1.6 Valvematic", "2.5 Hybrid", "1.2 Turbo"],
      BMW: ["2.0d", "3.0d", "1.5i", "2.0i", "3.0i"],
      Mercedes: ["2.0 CDI", "3.0 CDI", "1.6 CGI", "2.0 CGI", "3.0 CGI"]
    };

    // State variables
    let selectedBrand = "";
    let selectedModel = "";
    let selectedEngine = "";
    
    // Create listbox component
    function createListbox(containerId, options, placeholder, searchPlaceholder, onSelect) {
      const container = document.getElementById(containerId);
      const selectedElement = container.querySelector('.listbox-selected');
      const selectedTextElement = selectedElement.querySelector('.selected-text');
      const arrowElement = selectedElement.querySelector('.listbox-arrow');
      let dropdownElement = null;
      let isOpen = false;
      
      // Toggle dropdown
      selectedElement.addEventListener('click', () => {
        if (isOpen) {
          closeDropdown();
        } else {
          openDropdown();
        }
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', (event) => {
        if (isOpen && !container.contains(event.target)) {
          closeDropdown();
        }
      });
      
      function openDropdown() {
        // Close any other open dropdowns
        document.querySelectorAll('.listbox-dropdown').forEach(dropdown => {
          dropdown.remove();
        });
        document.querySelectorAll('.listbox-arrow').forEach(arrow => {
          arrow.classList.remove('open');
        });
        
        // Create dropdown
        dropdownElement = document.createElement('div');
        dropdownElement.className = 'listbox-dropdown';
        
        // Create search input
        const searchContainer = document.createElement('div');
        searchContainer.className = 'listbox-search';
        
        const searchInput = document.createElement('input');
        searchInput.type = 'text';
        searchInput.className = 'form-input';
        searchInput.placeholder = searchPlaceholder;
        
        searchInput.addEventListener('input', (e) => {
          const searchTerm = e.target.value.toLowerCase();
          renderOptions(options.filter(option => 
            option.toLowerCase().includes(searchTerm)
          ));
        });
        
        searchInput.addEventListener('click', (e) => {
          e.stopPropagation();
        });
        
        searchContainer.appendChild(searchInput);
        dropdownElement.appendChild(searchContainer);
        
        // Create options container
        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'listbox-options';
        dropdownElement.appendChild(optionsContainer);
        
        // Render options
        renderOptions(options);
        
        // Add dropdown to container
        container.appendChild(dropdownElement);
        
        // Focus search input
        setTimeout(() => {
          searchInput.focus();
        }, 0);
        
        // Update state
        isOpen = true;
        arrowElement.classList.add('open');
      }
      
      function closeDropdown() {
        if (dropdownElement) {
          dropdownElement.remove();
          dropdownElement = null;
        }
        isOpen = false;
        arrowElement.classList.remove('open');
      }
      
      function renderOptions(filteredOptions) {
        const optionsContainer = dropdownElement.querySelector('.listbox-options');
        optionsContainer.innerHTML = '';
        
        if (filteredOptions.length === 0) {
          const noResults = document.createElement('div');
          noResults.className = 'listbox-no-results';
          noResults.textContent = 'Brak wyników';
          optionsContainer.appendChild(noResults);
          return;
        }
        
        filteredOptions.forEach(option => {
          const optionElement = document.createElement('div');
          optionElement.className = 'listbox-option';
          if (option === selectedTextElement.textContent && selectedTextElement.textContent !== placeholder) {
            optionElement.classList.add('selected');
          }
          optionElement.textContent = option;
          
          optionElement.addEventListener('click', () => {
            selectedTextElement.textContent = option;
            closeDropdown();
            if (onSelect) {
              onSelect(option);
            }
          });
          
          optionsContainer.appendChild(optionElement);
        });
      }
      
      // Set the selected value
      function setValue(value) {
        selectedTextElement.textContent = value || placeholder;
      }
      
      // Return public methods
      return {
        setValue
      };
    }
    
    // Initialize listboxes when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Update date and time
      function updateDateTime() {
        const now = new Date();
        
        // Update time
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        
        // Update date in Polish
        const days = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];
        const months = [
          "Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec",
          "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"
        ];
        
        const day = days[now.getDay()];
        const month = months[now.getMonth()];
        const dateNum = now.getDate();
        const year = now.getFullYear();
        
        document.getElementById('current-date').textContent = `${day}, ${month} ${dateNum}, ${year}`;
      }
      
      updateDateTime();
      setInterval(updateDateTime, 60000);
      
      // Initialize image preview
      const imageInput = document.getElementById('part-image-input');
      const imagePreview = document.getElementById('image-preview').querySelector('img');
      
      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            imagePreview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
      
      // Initialize listboxes
      const brandListbox = createListbox('brand-listbox', brands, 'Wybierz markę...', 'Wyszukaj markę po nazwie...', (brand) => {
        selectedBrand = brand;
        selectedModel = "";
        selectedEngine = "";
        
        // Update model listbox
        modelListbox.setValue('');
        document.getElementById('model-listbox').querySelector('.selected-text').textContent = 'Wybierz model...';
        
        // Update engine listbox
        engineListbox.setValue('');
        document.getElementById('engine-listbox').querySelector('.selected-text').textContent = 'Wybierz silnik...';
      });
      
      const modelListbox = createListbox('model-listbox', [], 'Wybierz model...', 'Wyszukaj model po nazwie...', (model) => {
        selectedModel = model;
      });
      
      const engineListbox = createListbox('engine-listbox', [], 'Wybierz silnik...', 'Wyszukaj silnik po nazwie...', (engine) => {
        selectedEngine = engine;
      });
      
      // Update available models and engines when brand changes
      const brandObserver = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList' || mutation.type === 'characterData') {
            const brandText = document.getElementById('brand-listbox').querySelector('.selected-text').textContent;
            if (brands.includes(brandText)) {
              selectedBrand = brandText;
              
              // Update model listbox options
              const availableModels = models[selectedBrand] || [];
              const modelDropdown = document.getElementById('model-listbox').querySelector('.listbox-dropdown');
              if (modelDropdown) {
                const optionsContainer = modelDropdown.querySelector('.listbox-options');
                optionsContainer.innerHTML = '';
                
                availableModels.forEach(model => {
                  const optionElement = document.createElement('div');
                  optionElement.className = 'listbox-option';
                  optionElement.textContent = model;
                  
                  optionElement.addEventListener('click', () => {
                    document.getElementById('model-listbox').querySelector('.selected-text').textContent = model;
                    selectedModel = model;
                    modelDropdown.remove();
                    document.getElementById('model-listbox').querySelector('.listbox-arrow').classList.remove('open');
                  });
                  
                  optionsContainer.appendChild(optionElement);
                });
              }
              
              // Update engine listbox options
              const availableEngines = engines[selectedBrand] || [];
              const engineDropdown = document.getElementById('engine-listbox').querySelector('.listbox-dropdown');
              if (engineDropdown) {
                const optionsContainer = engineDropdown.querySelector('.listbox-options');
                optionsContainer.innerHTML = '';
                
                availableEngines.forEach(engine => {
                  const optionElement = document.createElement('div');
                  optionElement.className = 'listbox-option';
                  optionElement.textContent = engine;
                  
                  optionElement.addEventListener('click', () => {
                    document.getElementById('engine-listbox').querySelector('.selected-text').textContent = engine;
                    selectedEngine = engine;
                    engineDropdown.remove();
                    document.getElementById('engine-listbox').querySelector('.listbox-arrow').classList.remove('open');
                  });
                  
                  optionsContainer.appendChild(optionElement);
                });
              }
            }
          }
        });
      });
      
      brandObserver.observe(document.getElementById('brand-listbox').querySelector('.selected-text'), {
        childList: true,
        characterData: true,
        subtree: true
      });
      
      // Handle form submission
      document.getElementById('add-part-form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Get form values
        const partName = document.getElementById('part-name').value;
        const partQuantity = document.getElementById('part-quantity').value;
        const partLocation = document.getElementById('part-location').value;
        const partNotes = document.getElementById('part-notes').value;
        
        // Get engine types
        const engineTypes = [];
        if (document.getElementById('diesel-checkbox').checked) engineTypes.push('Diesel');
        if (document.getElementById('petrol-checkbox').checked) engineTypes.push('Benzyna');
        if (document.getElementById('hybrid-checkbox').checked) engineTypes.push('Hybryda');
        
        // Prepare full engine description
        const engineTypesString = engineTypes.join(', ');
        const fullEngineDescription = [engineTypesString, selectedEngine].filter(Boolean).join(', ');
        
        // Prepare part data
        const partData = {
          name: partName,
          quantity: partQuantity,
          location: partLocation,
          notes: partNotes,
          brands: selectedBrand,
          models: selectedModel,
          engines: fullEngineDescription,
          imageUrl: document.getElementById('image-preview').querySelector('img').src
        };
        
        console.log('Saving part data:', partData);
        alert('Część została zapisana!');
        window.location.href = 'dashboard.html';
      });
    });
  </script>
</body>
</html>
